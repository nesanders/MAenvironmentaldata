<html>

    </head>
    <body>
        <div style="width: 640px; height: 480px; max-width: 99%" class="chartjs">

            <canvas id="Discharge volume per month by discharge type" height="480" width="640"></canvas>

                var chart_data = {

                                "position": "left",

                                display: false,

            <script>
                {{
                    var ctx = document.getElementById("Discharge volume per month by discharge type").getContext("2d");
                    var mychart = new Chart(ctx, chart_data);
                }}
            </script>

        </div>
