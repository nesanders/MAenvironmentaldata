{% raw  %}
<html>
	<head>
		<title>Overall DEP Enforcement</title>

	</head>
	<body>

			<canvas id="Overall DEP Enforcement" height="480" width="640"></canvas>
			<script>
				var chart_data = {
				
					data: {
						labels: [2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017],
						datasets: [{'backgroundColor': 'rgba(50,50,200,0.8)', 'data': [335, 357, 374, 487, 363, 354, 331, 255, 197, 327, 330, 277, 239, 14], 'stack': 'annual', 'yAxisID': 'y-axis-0', 'label': 'Number of enforcements'}]
					},
					type: 'bar',
					options: {
						scales: {
							yAxes: [{
								display: true,
								scaleLabel: {
									
display: true,									labelString: 'Total reported enforcement actions'
								},
								ticks: {
									beginAtZero: true
								},
								"id": "y-axis-0",
								"position": "left"

								display: false,
								scaleLabel: {
											display: true,

							}],

								scaleLabel: {

									labelString: 'Year'

							}]
						}
					}
				}
			</script>
			<script>
				{{
					var ctx = document.getElementById("Overall DEP Enforcement").getContext("2d");
					var mychart = new Chart(ctx, chart_data);
				}}

		</div>

</html>
