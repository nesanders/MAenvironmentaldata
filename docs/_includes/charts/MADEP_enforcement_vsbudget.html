{% raw  %}
<html>
	<head>
		<title>DEP Enforcements versus budget</title>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.min.js'></script>
	</head>
	<body>
		<div style="width: 640px; height: 480px; max-width: 99%" class="chartjs">

			<canvas id="DEP Enforcements versus budget" height="480" width="640"></canvas>
			<script>
				var chart_data = {
				
					data: {
						labels: ['2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017'],
						datasets: [{'data': [335, 357, 374, 487, 363, 354, 331, 255, 197, 327, 330, 277, 239, 61], 'yAxisID': 'y-axis-0', 'label': 'Number of enforcements', 'borderWidth': 2, 'backgroundColor': 'rgba(50,50,50,0.5)', 'type': 'line', 'stack': 'annual', 'fill': false},{'borderColor': '#ff7f0e', 'data': [37.529802, 37.90292, 37.627992, 41.686406, 40.793654, 38.965203, 32.469083, 28.871887, 26.920129, 27.488026, 28.925666, 30.453795, 30.711019, 24.970919], 'yAxisID': 'y-axis-1', 'label': 'DEP administrative budget', 'borderWidth': 2, 'type': 'line', 'stack': 'annual', 'fill': false}]
					},
					type: 'line',
					options: {
						scales: {
							yAxes: [{
								display: true,
								scaleLabel: {
									display: true,
									labelString: 'Number of enforcements'
								},
								ticks: {
									beginAtZero: false
								},
								"id": "y-axis-0",
								"position": "left",
								stacked: false
							}, {
								display: true,
								scaleLabel: {
									display: true,
									labelString: 'Funding level ($M, 2016 dollars)'
								},
								ticks: {
									beginAtZero: false
								},
								"id": "y-axis-1",
								"position": "right"
							}],
							xAxes: [{
								scaleLabel: {
									display: true,
									labelString: 'Year'
								},
								stacked: false
							}]
						},
						legend: {
							display: true
							},
						tooltips: {
							display: true
							}
					},
				}
				
			</script>
			<script>
				{{
					var ctx = document.getElementById("DEP Enforcements versus budget").getContext("2d");
					var mychart = new Chart(ctx, chart_data);
				}}
			</script>

		</div>
	</body>
</html>
{% endraw  %}
