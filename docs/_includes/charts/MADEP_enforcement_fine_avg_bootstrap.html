{% raw  %}
<html>
	<head>
		<title>Penalty average</title>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.min.js'></script>
	</head>
	<body>
		<div style="width: 640px; height: 480px; max-width: 99%" class="chartjs">

			<canvas id="Penalty average" height="480" width="640"></canvas>
			<script>
				var chart_data = {
				
					data: {
						labels: ['2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016'],
						datasets: [{'yAxisID': 'y-axis-0', 'label': 'Best estimate', 'borderWidth': 3, 'backgroundColor': 'rgba(50,100,100,0.8)', 'data': [8070.0, 9000.0, 10000.0, 9000.0, 8700.0, 8974.5, 8802.5, 7200.0, 7800.0, 10000.0, 9625.0, 8970.0, 9475.0], 'fill': false},{'pointBorderColor': 'rgba(0,0,0,0)', 'yAxisID': 'y-axis-0', 'pointBackgroundColor': 'rgba(0,0,0,0)', 'borderWidth': 1, 'backgroundColor': 'rgba(50,50,50,0.3)', 'label': 'Lower bound (5% limit)', 'data': [7000.0, 7500.0, 8664.875, 8123.75, 7350.0, 7760.0, 7000.0, 5750.0, 6000.0, 8630.0, 8335.0, 7875.0, 8000.0], 'fill': false},{'pointBorderColor': 'rgba(0,0,0,0)', 'yAxisID': 'y-axis-0', 'pointBackgroundColor': 'rgba(0,0,0,0)', 'borderWidth': 1, 'backgroundColor': 'rgba(50,50,50,0.3)', 'label': 'Upper bound (95% limit)', 'data': [10000.0, 10639.625, 11000.0, 10000.0, 10000.0, 11106.5, 10000.0, 8700.0, 9500.0, 12657.374999999993, 12000.0, 11803.212499999998, 11501.0], 'fill': '1'}]
					},
					type: 'line',
					options: {
						scales: {
							yAxes: [{
								display: true,
								scaleLabel: {
									display: true,
									labelString: 'Median penalty amount per year'
								},
								ticks: {
									beginAtZero: false
								},
								"id": "y-axis-0",
								"position": "left",
								stacked: false
							}, {
								display: false,
								scaleLabel: {
									display: true,
									labelString: ''
								},
								ticks: {
									beginAtZero: false
								},
								"id": "y-axis-1",
								"position": "right"
							}],
							xAxes: [{
								scaleLabel: {
									display: true,
									labelString: 'Year'
								},
								stacked: false
							}]
						},
						legend: {
							display: true
							},
						tooltips: {
							display: true
							}
					},
				}
				
			</script>
			<script>
				{{
					var ctx = document.getElementById("Penalty average").getContext("2d");
					var mychart = new Chart(ctx, chart_data);
				}}
			</script>

		</div>
	</body>
</html>
{% endraw  %}
