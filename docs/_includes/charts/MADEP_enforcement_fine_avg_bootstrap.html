{% raw  %}
<html>
    <head>
        <title>Penalty average</title>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js'></script>
    </head>
    <body>
        <div style="width: 640px; height: 480px; max-width: 99%" class="chartjs">

            <canvas id="Penalty average" height="480" width="640"></canvas>
            <script>
                var chart_data = {
                
                    data: {
                        labels: ['2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016'],
                        datasets: [{'data': [8070.0, 9250.0, 10000.0, 9000.0, 8700.0, 9000.0, 8815.0, 7200.0, 7800.0, 10000.0, 9625.0, 8970.0, 9475.0], 'label': 'Best estimate', 'backgroundColor': 'rgba(50,100,100,0.8)', 'yAxisID': 'y-axis-0', 'borderWidth': 3, 'fill': false},{'data': [7000.0, 7500.0, 8700.0, 8077.0, 7500.0, 7970.0, 7135.3, 5750.0, 6000.0, 8630.0, 8335.0, 8000.0, 7953.0], 'label': 'Lower bound (5% limit)', 'backgroundColor': 'rgba(50,50,50,0.3)', 'yAxisID': 'y-axis-0', 'borderWidth': 1, 'fill': false, 'pointBackgroundColor': 'rgba(0,0,0,0)', 'pointBorderColor': 'rgba(0,0,0,0)'},{'data': [10000.0, 10781.25, 11070.0, 10043.0, 10000.0, 11213.0, 10100.0, 8700.0, 9250.0, 12152.437499999996, 12000.0, 11937.5, 11502.0], 'label': 'Upper bound (95% limit)', 'backgroundColor': 'rgba(50,50,50,0.3)', 'yAxisID': 'y-axis-0', 'borderWidth': 1, 'fill': '1', 'pointBackgroundColor': 'rgba(0,0,0,0)', 'pointBorderColor': 'rgba(0,0,0,0)'}]
                    },
                    type: 'line',
                    options: {
                        scales: {
                            yAxes: [{
                                display: true,
                                scaleLabel: {
                                    display: true,
                                    labelString: 'Median penalty amount per year'
                                },
                                ticks: {
                                    beginAtZero: false
                                },
                                "id": "y-axis-0",
                                "position": "left",
                                stacked: false
                            }, {
                                display: false,
                                scaleLabel: {
                                    display: true,
                                    labelString: ''
                                },
                                ticks: {
                                    beginAtZero: false
                                },
                                "id": "y-axis-1",
                                "position": "right"
                            }],
                            xAxes: [{
                                scaleLabel: {
                                    display: true,
                                    labelString: 'Year'
                                },
                                stacked: false,
                                ticks: {
                                    autoSkip: true
                                }
                            }]
                        },
                        legend: {
                            display: true
                            },
                        tooltips: {
                            display: true
                            }
                    },
                }
                
                
                
            </script>
            <script>
                {{
                    var ctx = document.getElementById("Penalty average").getContext("2d");
                    var mychart = new Chart(ctx, chart_data);
                }}
            </script>

        </div>
    </body>
</html>
{% endraw  %}
