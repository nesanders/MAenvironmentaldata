<html>
    <head>
        <title>Overall DEP Staffing vs Funding</title>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js'></script>
    </head>
    <body>
        <div style="width: 640px; height: 480px; max-width: 99%" class="chartjs">

            <canvas id="Overall DEP Staffing vs Funding" height="480" width="640"></canvas>
            <script>
                var chart_data = {
                
                    data: {
                        labels: ['2004.0', '2005.0', '2006.0', '2007.0', '2008.0', '2009.0', '2010.0', '2011.0', '2012.0', '2013.0', '2014.0', '2015.0', '2016.0', '2017.0', '2018.0'],
                        datasets: [{'data': [967, 946, 966, 1010, 1014, 1032, 1026, 901, 909, 927, 946, 942, 888, 843, 692], 'label': 'Total DEP employment', 'backgroundColor': 'rgba(50,50,50,0.5)', 'type': 'line', 'fill': false, 'borderWidth': 2, 'stack': 'annual', 'yAxisID': 'y-axis-0'},{'data': [39.302333, 39.693074, 39.405161, 43.655253, 42.720337, 40.805528, 34.002597, 30.235506, 28.19408, 28.785389, 30.292173, 31.893205, 32.163079, 26.141125, 25.909966], 'label': 'DEP administrative budget', 'borderColor': '#ff7f0e', 'fill': false, 'borderWidth': 2, 'stack': 'annual', 'type': 'line', 'yAxisID': 'y-axis-1'}]
                    },
                    type: 'bar',
                    options: {
                        scales: {
                            yAxes: [{
                                display: true,
                                scaleLabel: {
                                    display: true,
                                    labelString: 'Total employment'
                                },
                                ticks: {
                                    beginAtZero: false
                                },
                                "id": "y-axis-0",
                                "position": "left",
                                stacked: false
                            }, {
                                display: true,
                                scaleLabel: {
                                    display: true,
                                    labelString: 'Funding level ($M, 2016 dollars)'

                                ticks: {
                                    beginAtZero: false
                                },
                                "id": "y-axis-1",
                                "position": "right"
                            }],
                            xAxes: [{
                                scaleLabel: {
                                    display: true,
                                    labelString: 'Year'
                                },
                                stacked: false,
                                ticks: {
                                    autoSkip: true
                                }
                            }]
                        },
                        legend: {
                            display: true
                            },
                        tooltips: {
                            display: true
                            }
                    },
                }
                
                
                
            </script>
            <script>
                {{
                    var ctx = document.getElementById("Overall DEP Staffing vs Funding").getContext("2d");
                    var mychart = new Chart(ctx, chart_data);
                }}
            </script>

        </div>
    </body>
