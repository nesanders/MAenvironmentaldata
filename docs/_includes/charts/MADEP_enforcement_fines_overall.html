{% raw  %}
<html>
	<head>
		<title>Overall DEP Enforcement Penalties ($M)</title>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.min.js'></script>
	</head>
	<body>
		<div style="width: 640px; height: 480px; max-width: 99%" class="chartjs">

			<canvas id="Overall DEP Enforcement Penalties ($M)" height="480" width="640"></canvas>
			<script>
				var chart_data = {
				
					data: {
						labels: ['2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017'],
						datasets: [{'backgroundColor': 'rgba(50,50,200,0.8)', 'data': [5.006560820000001, 5.59946669, 4.43268421, 7.3125606, 5.9317645, 3.8575901200000002, 21.41897963, 2.492014, 2.66437348, 3.048524, 8.06892725, 3.04152, 2.7507534500000004, 21.76276925], 'stack': 'annual', 'yAxisID': 'y-axis-0', 'label': 'Reported penalties'}]
					},
					type: 'bar',
					options: {
						scales: {
							yAxes: [{
								display: true,
								scaleLabel: {
									display: true,
									labelString: 'Sum of reported penalties ($M)'
								},
								ticks: {
									beginAtZero: true
								},
								"id": "y-axis-0",
								"position": "left",
								stacked: false
							}, {
								display: false,
								scaleLabel: {
									display: true,
									labelString: ''
								},
								ticks: {
									beginAtZero: true
								},
								"id": "y-axis-1",
								"position": "right"
							}],
							xAxes: [{
								scaleLabel: {
									display: true,
									labelString: 'Year'
								},
								stacked: false
							}]
						},
						legend: {
							display: true
							},
						tooltips: {
							display: true
							}
					},
				}
				
			</script>
			<script>
				{{
					var ctx = document.getElementById("Overall DEP Enforcement Penalties ($M)").getContext("2d");
					var mychart = new Chart(ctx, chart_data);
				}}
			</script>

		</div>
	</body>
</html>
{% endraw  %}
