<html>
	<head>
		<title>Penalty distribution</title>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.min.js'></script>
	</head>
	<body>
		<div style="width: 640px; height: 480px; max-width: 99%" class="chartjs">

			<canvas id="Penalty distribution" height="480" width="640"></canvas>
			<script>
				var chart_data = {
				
					data: {
						labels: ['$200 - 400', '$400 - 800', '$800 - 2,000', '$2,000 - 3,000', '$3,000 - 6,000', '$6,000 - 10,000', '$10,000 - 30,000', '$30,000 - 50,000', '$50,000 - 100,000', '$100,000 - 200,000', '$200,000 - 400,000', '$400,000 - 800,000', '$800,000 - 2,000,000', '$2,000,000 - 3,000,000', '$3,000,000 - 7,000,000', '$7,000,000 - 10,000,000', '$10,000,000 - 30,000,000', '$30,000,000 - 50,000,000'],
						datasets: [{'backgroundColor': 'rgba(50,100,100,0.8)', 'data': [20, 72, 298, 186, 447, 440, 856, 311, 116, 44, 19, 7, 1, 2, 1, 0, 2, 0], 'stack': 'annual', 'yAxisID': 'y-axis-0', 'label': 'Number of enforcements'}]
					},
					type: 'bar',
					options: {
						scales: {
							yAxes: [{
								display: true,
								scaleLabel: {
									display: true,
									labelString: 'Number of enforcement actions since 2004'
								},
								ticks: {
									beginAtZero: false
								},
								"id": "y-axis-0",
								"position": "left",
								stacked: false
							}, {
								display: false,
								scaleLabel: {
									display: true,
									labelString: ''
								},
								ticks: {
									beginAtZero: false
								},
								"id": "y-axis-1",
								"position": "right"
							}],
							xAxes: [{
								scaleLabel: {
									display: true,
									labelString: 'Penalty amount ($, logarithmic spacing)'
								},
								stacked: false
							}]
						},
						legend: {
							display: true
							},
						tooltips: {
							display: true
							}
					},
				}
				
				
				
			</script>
			<script>
				{{
					var ctx = document.getElementById("Penalty distribution").getContext("2d");
					var mychart = new Chart(ctx, chart_data);
				}}
			</script>

		</div>
	</body>
</html>
