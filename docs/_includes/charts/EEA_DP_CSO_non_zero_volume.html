{% raw  %}
<html>
    <head>
        <title>Discharges with no volume reported by discharge type</title>
        <script src='https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.bundle.min.js'></script>
    </head>
    <body>
        <div style="width: 640px; height: 480px; max-width: 99%" class="chartjs">

            <canvas id="Discharges with no volume reported by discharge type" height="480" width="640"></canvas>
            <script>
                Chart.defaults.global.defaultFontSize = 12;
                var chart_data = {
                
                    data: {
                        labels: ['CSO – UnTreated', 'SSO – System Surcharging Under High Flow Conditions', 'CSO – Treated', 'SSO – Failure of Pump Station or Associated Force Main', 'Partially Treated – Blended', 'Partially Treated – Other', 'SSO – Discharge Through Wastewater Outfall'],
                        datasets: [{'data': [96.61791590493601, 100.0, 99.42528735632183, 100.0, 99.13793103448276, 100.0, 100.0], 'label': '...with nonzero volume reported', 'backgroundColor': 'rgba(31, 119, 180,0.5)'},{'data': [48.90310786106033, 23.52941176470588, 94.82758620689656, 87.5, 94.82758620689656, 83.33333333333334, 0.0], 'label': '...with likely-modeled volume reported', 'backgroundColor': 'rgba(255, 127, 14,0.5)'}]
                    },
                    type: 'bar',
                    options: {
                        scales: {
                            yAxes: [{
                                display: true,
                                scaleLabel: {
                                    display: true,
                                    labelString: '% of discharges...'
                                },
                                ticks: {
                                    beginAtZero: true, min: 0
                                },
                                "id": "y-axis-0",
                                "position": "left",
                                stacked: false
                            }, {
                                display: false,
                                scaleLabel: {
                                    display: true,
                                    labelString: ''
                                },
                                ticks: {
                                    beginAtZero: true, min: 0
                                },
                                "id": "y-axis-1",
                                "position": "right"
                            }],
                            xAxes: [{
                                scaleLabel: {
                                    display: true,
                                    labelString: 'Discharge type'
                                },
                                stacked: false,
                                ticks: {
                                    autoSkip: true
                                }
                            }]
                        },
                        legend: {
                            display: true
                            },
                        tooltips: {
                            display: true
                            }
                    },
                }
                
                
                
            </script>
            <script>
                {{
                    var ctx = document.getElementById("Discharges with no volume reported by discharge type").getContext("2d");
                    var mychart = new Chart(ctx, chart_data);
                }}
            </script>

        </div>
    </body>
</html>
{% endraw  %}
