---
layout: default
title: Posts
author: NES
---
<h1>{{ site.data.site_config.site_abbrev }} {{ page.title }}</h1>
<ul class="posts">

	{% for thepage in site.posts %}
		{% if thepage.layout == 'post' %}
		<li><span><a href="{{ thepage.url }}" title="{{ thepage.title }}">{{ thepage.title }}</a></li>
		{% endif %}
	{% endfor %}
</ul>
